<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoseHero</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    
<header>
    <div class="container">
        <div class="header__container">
            <span>Admin</span>
            <div>
                <span>Выбор персонажа</span>
                <span>(1/6)</span>
            </div> 
        </div>
    </div>    
</header>

<main>
    <section class="hero">
        <div class="container">
            <div class="hero__container">
                <div class="hero__img">
                    <img src="images/witcher.png" alt="">
                </div>
                <div class="hero__cards">
                    <div class="cards first_card">
                        <img src="images/witcher-icon2.png" alt="">
                        <div class="hero__info">
                            <h4>Ур. 1 Вельма</h4>
                            <span>Деревня</span>
                        </div>
                        <button class="start_game">Войти</button>
                    </div>
                    <div class="cards empty">
                        <img  src="images/plus.png" alt="">
                    </div>
                    <div class="cards empty">
                        <img  src="images/plus.png" alt="">
                    </div>
                    <div class="cards empty">
                        <img  src="images/plus.png" alt="">
                    </div>
                    <div class="cards empty">
                        <img  src="images/plus.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="container">
        <div class="footer__container">
            <div class="btn__container">
                <button>Расположение персонажей</button>
                <button>Назад</button>
                <button>Удаление персонажа</button>
                <button>Выход</button>
            </div>
        </div>
    </div>
</footer>

<script src="js/script2.js"></script>
</body>
</html>
